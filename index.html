<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styel.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./Image/Логотип.svg" alt="logo" />
      <div class="menu">
        <div class="menuButton">
          <div class="burgerMenu">
            <div class="burgerElem"></div>
            <div class="burgerElem"></div>
            <div class="burgerElem"></div>
          </div>
          <div>МЕНЮ</div>
        </div>
        <div class="popup-menu">
          <a href="#">Каталог</a>
          <a href="#">Аналитика</a>
        </div>
      </div>

      <div class="input-wrapper">
        <input class="search" type="text" placeholder="Поиск по сайту" />
        <img src="./Image/Layer_4.svg" alt="Поиск" class="search-icon" />
      </div>

      <div class="Mobileheader">
        <div class="language">
          <div id="current-lang">RU</div>
          <img class="Arrow" src="./Image/Union.svg" alt="" />
        </div>

        <div class="languageDrop">
          <div class="languageNow">
            <a href="#">RU</a>
            <img class="Arrow" src="./Image/Union.svg" alt="" />
          </div>
          <a href="#">KZ</a>
          <a href="#">EN</a>
        </div>
        <img class="Favorites" src="./Image/Frame 27.svg" alt="" />

        <div class="User">
          <p class="UserP">Войти</p>
          <img src="./Image/Frame 8.svg" alt="" />
        </div>

        <div class="BurgerMobail">
          <div class="burgerMenuMobail">
            <div class="burgerMenuMobailElem"></div>
            <div class="burgerMenuMobailElem"></div>
            <div class="burgerMenuMobailElem"></div>
          </div>
        
          <div class="popup-menuMobail">
            <a href="#">Каталог</a>
            <a href="#">Аналитика</a>
          </div>
        </div>
        
      
    </header>
    <div class="modal">
      <div class="Registration">
        <img class="exit" src="./Image/exit.svg" alt="Закрыть" />
        <h2>Регистрация</h2>
        <input type="text" placeholder="Имя" />
        <input type="text" placeholder="Фамилия" />
        <input type="text" placeholder="Номер телефона" />
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Название компании" />

        <label for="radioRes" class="custom-radio">
          <input type="radio" name="language" id="radioRes" />
          <span class="checkmark"></span>
          Резидент РК
        </label>

        <label for="radioNonRes" class="custom-radio">
          <input type="radio" name="language" id="radioNonRes" />
          <span class="checkmark"></span>
          Нерезидент РК
        </label>

        <button>ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </div>
    </div>

    <div class="modalLogin">
      <div class="Login">
        <img class="exit" src="./Image/exit.svg" alt="Закрыть" />
        <h2>АВТОРИЗАЦИЯ</h2>
        <input type="text" placeholder="Email или номер телефона" />
        <input type="text" placeholder="Пароль" />
        <button>Войти</button>
      </div>
    </div>

    <footer>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div>
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
      <p></p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
